{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block hero %}
<div class="hero">
    <h1>Welcome to ExploreWorld</h1>
    <p>Your adventure starts here.</p>
    <button onclick="scrollToContent()">Discover More</button>
</div>
{% endblock %}

{% block content %}
<section id="destinations">
    <h2>Top Destinations</h2>
    <div class="grid">
        <div class="card">
            <img src="{{ url_for('static', filename='destination1.jpg') }}" alt="Destination 1">
            <h3>Beautiful Beach</h3>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='destination2.jpg') }}" alt="Destination 2">
            <h3>Majestic Mountains</h3>
        </div>
        <div class="card">
            <img src="{{ url_for('static', filename='destination3.jpg') }}" alt="Destination 3">
            <h3>Ancient Ruins</h3>
        </div>
    </div>
</section>
{% endblock %}
